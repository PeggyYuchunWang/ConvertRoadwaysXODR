language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"  # nightly build
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install pytest-cov
# command to run tests
script:
  - coverage run main.py --folder test_data/CarlaExs/ --cov-report term --cov=app/test/
  - coverage run main.py --folder test_data/OpenDriveExs/ --cov-report term --cov=app/test/
  
after_success:
  - codecov
